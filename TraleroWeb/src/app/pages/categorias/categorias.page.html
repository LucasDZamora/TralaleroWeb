<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Categorías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="true" class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="4" *ngFor="let categoria of categorias">
        <ion-card class="categoria-card">
          <ion-card-header>
            <ion-card-title>{{ categoria.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-list lines="full">
              <ion-item *ngFor="let sub of categoria.subcategorias" button class="subcategoria-item">
                <ion-avatar slot="start" class="avatar-icon">
                  <ion-icon name="albums-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{ sub }}</ion-label>
              </ion-item>
            </ion-list>
            <ion-button fill="clear" size="small" expand="block" class="mas-btn">
              Más
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="height: 56px;"></div>
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>

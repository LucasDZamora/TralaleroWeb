<ion-content class="ion-padding">
  <div class="form-wrapper">
    <form>
      <h2>Crear una cuenta</h2>
      <p>¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>

      <div class="form-grid">
        <!-- Columna Izquierda -->
        <div class="column">
          <ion-label class="input-label">
            Nombre de usuario <span class="required-asterisk">*</span>
          </ion-label>
          <ion-input placeholder="Nombre de usuario" required></ion-input>

          <ion-label class="input-label">
            RUT <span class="required-asterisk">*</span>
          </ion-label>
          <ion-input placeholder="RUT" required></ion-input>

          <ion-label class="input-label">
            Correo Electrónico <span class="required-asterisk">*</span>
          </ion-label>
          <ion-input type="email" placeholder="Correo Electrónico" required></ion-input>

          <ion-label class="input-label">
            Contraseña <span class="required-asterisk">*</span>
          </ion-label>
          <ion-input type="password" placeholder="Contraseña" required></ion-input>

          <ion-item lines="none">
            <ion-checkbox slot="start" required checked></ion-checkbox>
            <ion-label>Aceptar términos y condiciones</ion-label>
          </ion-item>
        </div>

        <!-- Columna Central -->
        <div class="column">
          <ion-label class="input-label">
            Región <span class="required-asterisk">*</span>
          </ion-label>
          <ion-select placeholder="-----" required>
            <ion-select-option value="rm">RM</ion-select-option>
            <!-- Agrega más regiones -->
          </ion-select>

          <ion-label class="input-label">
            Comuna <span class="required-asterisk">*</span>
          </ion-label>
          <ion-select placeholder="-----" required>
            <ion-select-option value="santiago">Santiago</ion-select-option>
            <!-- Agrega más comunas -->
          </ion-select>

          <ion-label class="input-label">
            Confirmar Contraseña <span class="required-asterisk">*</span>
          </ion-label>
          <ion-input type="password" placeholder="Contraseña" required></ion-input>
        </div>

        <!-- Columna Derecha: Ilustración y botón -->
        <div class="column illustration">
          <img src="../../assets/images/imagenRegister.jpg" alt="Ilustración" />

          <!-- Botón debajo de la imagen -->
          <div class="button-container">
            <ion-button expand="block" color="dark">Crear Cuenta</ion-button>
          </div>
        </div>
      </div>
    </form>
  </div>
</ion-content>
